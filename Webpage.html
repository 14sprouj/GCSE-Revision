<script>

function myFunction() {
  // Get the checkbox
  var checkBox = document.getElementById("LangBox");
  // Get the output text
  var LangText = document.getElementById("LangText");

  // If the checkbox is checked, display the output text
  if (LangBox.checked == true){
    LangText.style.display = "block";
  } else {
    LangText.style.display = "none";
  }
}

function loaded() {
var langBox = document.getElementById("EngLang");
var langText = document.getElementById("EngLangText");
var litBox = document.getElementById("EngLit");
var subjects = document.getElementById("SubjectsList");
 if (langBox.checked == true){

    langText.style.display = "none";
  }
subjects.style.display = none;
}
</script>

</body>
